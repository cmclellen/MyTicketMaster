{
  "openapi": "3.0.1",
  "info":
    {
      "title": "Event",
      "description": "My ticket master API",
      "termsOfService": "https://example.com/terms",
      "contact":
        {
          "name": "Ticketing",
          "url": "https://example.com",
          "email": "contact@example.com",
        },
      "license":
        {
          "name": "My ticket master LICX",
          "url": "https://example.com/license",
        },
      "version": "v1",
    },
  "paths":
    {
      "/api/v1/events":
        {
          "get":
            {
              "tags": ["GetEvents"],
              "summary": "Gets all events.",
              "description": "Sample request:\r\n            \r\n    GET /events",
              "operationId": "GetEvents",
              "responses":
                {
                  "200":
                    {
                      "description": "Returns the list of events",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "$ref": "#/components/schemas/EventResponsePagedResponse",
                                },
                            },
                        },
                    },
                  "500":
                    {
                      "description": "An unexpected error has occurred",
                      "content":
                        {
                          "application/json":
                            { "schema": { "type": "string" } },
                        },
                    },
                },
            },
        },
      "/api/v1/events/{eventId}/seats":
        {
          "get":
            {
              "tags": ["GetEventSeats"],
              "summary": "Gets all event seats.",
              "description": "Sample request:\r\n            \r\n    GET /events/{eventId}/seats",
              "operationId": "GetEventSeats",
              "parameters":
                [
                  {
                    "name": "eventId",
                    "in": "path",
                    "description": "The ID of the event to retrieve seats for",
                    "required": true,
                    "schema": { "type": "string", "format": "uuid" },
                  },
                ],
              "responses":
                {
                  "200":
                    {
                      "description": "Returns the list of events",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "$ref": "#/components/schemas/EventSeatResponsePagedResponse",
                                },
                            },
                        },
                    },
                  "500":
                    {
                      "description": "An unexpected error has occurred",
                      "content":
                        {
                          "application/json":
                            { "schema": { "type": "string" } },
                        },
                    },
                },
            },
        },
      "/api/v1/venue":
        {
          "get":
            {
              "tags": ["GetVenues"],
              "summary": "Gets all venues.",
              "description": "Sample request:\r\n            \r\n    GET /venues",
              "operationId": "GetVenues",
              "responses":
                {
                  "200":
                    {
                      "description": "Returns the list of venues",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "$ref": "#/components/schemas/VenueResponsePagedResponse",
                                },
                            },
                        },
                    },
                  "500":
                    {
                      "description": "An unexpected error has occurred",
                      "content":
                        {
                          "application/json":
                            { "schema": { "type": "string" } },
                        },
                    },
                },
            },
        },
    },
  "components":
    {
      "schemas":
        {
          "EventResponse":
            {
              "type": "object",
              "properties": { "name": { "type": "string", "nullable": true } },
              "additionalProperties": false,
            },
          "EventResponsePagedResponse":
            {
              "type": "object",
              "properties":
                {
                  "items":
                    {
                      "type": "array",
                      "items": { "$ref": "#/components/schemas/EventResponse" },
                      "nullable": true,
                    },
                },
              "additionalProperties": false,
            },
          "EventSeatResponse":
            {
              "type": "object",
              "properties":
                {
                  "seatId": { "type": "string", "format": "uuid" },
                  "seatAvailabilityStatus":
                    {
                      "$ref": "#/components/schemas/SeatAvailabilityStatusType",
                    },
                },
              "additionalProperties": false,
            },
          "EventSeatResponsePagedResponse":
            {
              "type": "object",
              "properties":
                {
                  "items":
                    {
                      "type": "array",
                      "items":
                        { "$ref": "#/components/schemas/EventSeatResponse" },
                      "nullable": true,
                    },
                },
              "additionalProperties": false,
            },
          "SeatAvailabilityStatusType":
            { "enum": [1, 2], "type": "integer", "format": "int32" },
          "VenueResponse": { "type": "object", "additionalProperties": false },
          "VenueResponsePagedResponse":
            {
              "type": "object",
              "properties":
                {
                  "items":
                    {
                      "type": "array",
                      "items": { "$ref": "#/components/schemas/VenueResponse" },
                      "nullable": true,
                    },
                },
              "additionalProperties": false,
            },
        },
    },
}
